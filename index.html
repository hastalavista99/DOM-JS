    <title>Master DOM Manipulation: Part 1</title>
    <style>
        body {
            background-color: rgb(79, 79, 128);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: grid;
            place-items: center;
        }

        .container {
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }

        .list-items {
            list-style: none;
            background-color: white;
            padding: 5px;
            border-bottom: 1px solid black;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 30px;
            font-size: 2rem;

        }

        #main-heading {
            color: white;
            text-align: center;

        }

        .boxes {
            padding: 100px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid white;
            border-radius: 10px;
        }

        #heading {
            color: white;
        }

        button {
            font-size: 2rem;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 10px;
            background-color: rgb(79, 79, 128);
            color: white;
            padding: 5px;
        }

        div {
            text-align: center;
        }

        .hidden-content {
            display: none;
        }

        .hidden-content.reveal-btn {
            display: block;
        }

        #sports {
            width: 30%;
            height: 100%;
            border: 2px solid white;
            border-radius: 10px;
            display: grid;
            place-items: center;
            list-style-type: none;
            box-sizing: border-box;

        }

        #football {
            margin: 5px;
            color: white;
            padding: 5px;
        }
        #basketball {
            margin: 5px;
            color: white;
            padding: 5px;
        }
        #boxing {
            margin: 5px;
            color: white;
            padding: 5px;
        }
        #tennis {
            margin: 5px;
            color: white;
            padding: 5px;
        }
        #golf {
            margin: 5px;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>

    <ul id="sports">
        <li><button id="football">Football</button></li>
        <li><button id="basketball">Basketball</button></li>
        <li><button id="boxing">Boxing</button></li>
        <li><button id="tennis">Tennis</button></li>
        <li><button id="golf">Golf</button></li>
        <li id="list"></li>
    </ul>
